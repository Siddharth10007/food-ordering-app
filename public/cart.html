<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/004/798/846/small/shopping-cart-logo-or-icon-design-vector.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">← Back to Menu</a>
    </nav>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <button class="filter-non-veg" onclick="clearCart()" style="margin-top: 10px;">Clear Cart</button>

  </header>

  <section class="cart-section">
    <div id="cart-items"></div>
    <h3 id="total">Total: ₹0</h3>
    <section class="user-info">
  <h2 class="customer">Customer Info</h2>
  <label for="user-name">Name:</label>
  <input type="text" id="user-name" placeholder="Enter your name" required>

  <label for="user-location">Location:</label>
  <textarea id="user-location" placeholder="Enter delivery address" rows="3" required></textarea>

  <label for="payment-method">Payment Method:</label>
  <select id="payment-method">
    <option value="Cash">Cash</option>
    <option value="Card">Card</option>
    <option value="UPI">UPI</option>
  </select>
</section>


    <button id="place-order">Place Order</button>
  </section>
  <script>
    function clearCart() {
        localStorage.removeItem("cart");
        location.reload();
    }
    </script>

  <script src="cart.js"></script>
</body>
</html>
